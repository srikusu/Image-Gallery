<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <h1>My Image Gallery</h1>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="cities">Cities</button>
            <button class="filter-btn" data-filter="abstract">Abstract</button>
        </div>

        <div class="gallery-grid">
            </div>

        <div class="lightbox">
            <span class="lightbox-close">&times;</span>
            <img src="" alt="Lightbox Image" class="lightbox-content">
            <div class="lightbox-prev">&#10094;</div>
            <div class="lightbox-next">&#10095;</div>
            <div class="lightbox-caption"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
